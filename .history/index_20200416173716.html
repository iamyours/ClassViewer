<!DOCTYPE html>
<html>
  <head>
    <script src="class.js"></script>
    <style>
      .u4{
        margin-right: 10px;
        display: inline-block;
      }
      .u4 div{
        width: 8px;
        height: 11px;
        display: inline-block;
        font-size: 11px;
        line-height: 11px;
        text-align: center;
      }
    </style>
    <script>
      function parseFile() {
        var file = document.getElementById("file");
        console.log(file.value);
        var reader = new FileReader();
        reader.readAsArrayBuffer(file.files[0]);
        reader.onload = function() {
          var data = this.result; 
          var arr = new Uint8Array(data);
          showBytes(arr);
          showClass(arr);
        };
      }

      function showClass(arr){
        let byteData = new ByteData();
        byteData.data = arr;
        byteData.offset = 0;
        let clazz = new ClassEntry();
        console.log(clazz.toString());
      }
      
      function showBytes(arr){
        var bytesDoc = document.getElementById("bytes");
        bytesDoc.innerHTML = "";
        var html = "<div class='u4'>";
        for(var i=0;i<arr.length;i++){
          html+=toHex(arr[i])
          if(i%4==3){
            html += "</div><div class='u4'>";
          }
        }
        html +="</div>";
        bytesDoc.innerHTML = html;
      }

      function toHex(val){
        var str = val.toString(16).toUpperCase();
        if(str.length==1)return "<div class='u1'>0</div><div class='u1'>"+str+"</div>";
        return "<div class='u1'>"+str[0]+"</div>"+"<div class='u1'>"+str[1]+"</div>";
      }

    </script>
  </head>
  <body>
    <h1>Class文件解析</h1>
    <input type="file" id="file" />
    <button onclick="parseFile()">解析</button>
    <div id=""></div>
    <div id="bytes">

    </div>
  </body>
</html>
